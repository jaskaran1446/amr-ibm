[OS]
embed_dir = data/glove
embed_file = %(embed_dir)s/glove.twitter.27B.100d.txt
data_dir = data/EWT
train_file = %(data_dir)s/en_ewt-ud-train.conllu
valid_file = %(data_dir)s/en_ewt-ud-dev.conllu
test_file = %(data_dir)s/en_ewt-ud-test.conllu

[Layers]
n_recur = 4

[Dropout]
mlp_keep_prob = .67
ff_keep_prob = .67

[Regularization]
l2_reg = 0

[Radam]
chi = 0

[Learning rate]
learning_rate = 2e-3
decay_steps = 2500
